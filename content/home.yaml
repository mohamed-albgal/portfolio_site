title: Full Stack Software Engineer New Grad
tagLine: Passionate about software and efficiency. Eager to learn and hoping to master some small domain in the tech landscape.
body: >
  I am a confidently self-driven software engineer. I have an insatiable desire to learn and am motivated by the joy I find in building quality, maintainable code.
  I am empathetic and can clearly communicate my thoughts and opinions as needed.
  I have an eye for sleek design and know how to take constructive criticism.
  I have polished people skills and work well on a team. I am efficient in tackling
